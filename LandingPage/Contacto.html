<html lang="en">
<head>

</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="ckbox">
            <label for="ckbox" class="drawer">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <ul class="menu-box">

                    <a href="index.html" class="fa-regular fa-circle-user">Quién soy</a>

                <li>
                    <a href="CV.html" class="fa-regular fa-id-card">CV</a>

                </li>
                <li>
                    <a href="Contacto.html" class="fa-regular fa-handshake">Contacto</a>
                </li>
            </ul>
        </nav>
        <main>
            
        <form class="formulario" action="mailto:enriquemaestre75@gmail.com">
        <fieldset>
            <legend>Nombre completo</legend>
            <div class="campoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de pila">
            </div>
            <div class="campoForm">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" nombre="apellido" placeholder="Apellidos">
            </div>
            <div class="campoForm">
                <label for="dni">Dni:</label>
                <input type="text" id="dni" nombre="dni">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dirección postal</legend>
            <div class="campoForm">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" placeholder="Calle">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Número">
                <label for="piso">Piso:</label>
                <input type="text" id="piso" name="piso" placeholder="Piso">
                <label for="codigoPostal">Código postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <div class="campoForm">
                <label for="mensaje"></label>
                <textarea name="mensaje" id="mensaje" placeholder="Introduce comentario"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Adjuntar archivos</legend>
            <div class="campoForm">
                <label for="adArchivos"></label>
                <input id="adArchivos" type="file" value="Adjuntar archivo aquí">
            </div>
        </fieldset>
        <div>
            <input id="enviar" type="submit" value="Guardar y enviar">
            <input id="borrar" type="reset" value="Borrar">
        </div>
    </form>
        </main>
        <footer>
            <p>Web creada para la materia de Lenguaje de Marcas del CFGS DAW</p>
        </footer>
</body>
</html>
