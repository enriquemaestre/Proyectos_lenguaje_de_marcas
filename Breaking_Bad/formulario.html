<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/img/logo.PNG">
    <title>Formulario</title>
</head>

<body class="con_fondo">
    <h1>Breaking Bad – Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com">
        <fieldset>
            <legend>Nombre completo</legend>
            <div class="campoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de pila">
            </div>
            <div class="campoForm">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" nombre="apellido" placeholder="Apellidos">
            </div>
            <div class="campoForm">
                <label for="dni">Dni:</label>
                <input type="text" id="dni" nombre="dni">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dirección postal</legend>
            <div class="campoForm">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" placeholder="Calle">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Número">
                <label for="piso">Piso:</label>
                <input type="text" id="piso" name="piso" placeholder="Piso">
                <label for="codigoPostal">Código postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal">
            </div>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <div class="campoForm">
                <label for="sexo"></label>
                <select name="sexo">
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div class="campoForm">
                <label for="personaje">Personaje favorito</label>
                <select name="personaje">
                    <option value="1">Jesse Pinkman</option>
                    <option value="2">Walter White</option>
                    <option value="3">Saul Goodman</option>
                    <option value="4">Gustavo Fring</option>
                    <option value="5">Pollos Hermanos</option>
                    <option value="6">Otros</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <div class="campoForm">
                <label for="mensaje"></label>
                <textarea name="mensaje" id="mensaje" placeholder="Introduce comentario"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Adjuntar archivos</legend>
            <div class="campoForm">
                <label for="adArchivos"></label>
                <input id="adArchivos" type="file" value="Adjuntar archivo aquí">
            </div>
        </fieldset>
        <div>
            <input id="enviar" type="submit" value="Guardar y enviar">
            <input id="borrar" type="reset" value="Borrar">
        </div>
    </form>

    <br>
    <br>

</body>

</html>
