<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/img/logo.PNG">
    <title>Formulario</title>
</head>
<body class="con_fondo">
    <h1>Breaking Bad – Que comience el juego!</h1>
    <div class="div_principal"><form action="mailto:raul.rodriguez@proeducaglobal.com">
        <div>
            Nombre * <input type="text" placeholder="Nombre de pila">
            <br>
            <br>Apellidos * <input type="text" placeholder="Apellidos">
            <br>
            <br>Dni * <input type="text">
        </div>
        <div>
            Dirección postal 
                <br><input type="text" placeholder="Calle">
                <br><input type="text" placeholder="Número">
                <br><input type="text" placeholder="Piso">
                <br><input type="text" placeholder="Código Postal">
        </div>
        <div>
            Sexo <select name="sexo">
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                </select>
        </div> 
        <div>
            Personaje favorito  <select name="personaje">
            <option value="1">Jesse Pinkman</option>
            <option value="2">Walter White</option>
            <option value="3">Saul Goodman</option>
            <option value="4">Gustavo Fring</option>
            <option value="5">Pollos Hermanos</option>
            <option value="6">Otros</option>
            </select>
        </div>
        <div>
            Comentarios:
            <br><textarea placeholder="Introduce comentario" maxlength="40"></textarea>
        </div>
        <div>
            Adjuntar archivos:<input type="file" value="Adjuntar archivo aquí">
        </div>
        <div>
            <input type="submit" value="Guardar y enviar">
            <input type="reset" value="Borrar">
        </div>
    </form></div>
    
    <br>
    <br>

</body>
</html>
